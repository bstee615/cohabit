<!doctype html>
<html class="-no-dark-theme">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    <link rel="stylesheet" href="/base.css">
  </head>
  
  <body>
    <header class="navbar">
      <nav>
        <ul role="list">
          <li><a href="/">Habits</a>
          <li><a href="/login">Login</a>
          <li class="disabled"><a href="/logout">Logout</a>
        </ul>
      </nav>
    </header>
    <main>
      <h1>🍪Please log in🍪</h1>
      <div class="content">
        <form id="login-form" action="/login" method="post">
            <input name="username" type="text" placeholder="Username"/>
            <input name="password" type="password" placeholder="Password"/>
            <input type="submit" value="Submit"/>
        </form>
      </div>
      </main>
    <footer>
      Powered by: <a href="https://clojure.org/">Clojure</a>, <a href="https://github.com/http-kit/http-kit">http-kit</a>, <a href="https://htmx.org/">HTMX</a>, and <a href="https://missing.style/">missing.css</a>.
      Cookie icons created by <a href="https://www.flaticon.com/free-icons/cookie" title="cookie icons">Freepik - Flaticon</a>.
    </footer>
  </body>
</html>
