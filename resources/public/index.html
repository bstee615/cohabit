<!doctype html>
<html class="-no-dark-theme">
<head>
  <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
    }
    .content {
      margin: auto;
    }
    .navbar nav {
      margin-left: auto;
      margin-right: auto;
    }
    .row-item {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .counter-button {
      font-size: 50px;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      border: 4px solid #553311;
      border-radius: 10px;
      overflow: hidden;
      user-select: none;
    }
    .calendar .month-year-banner {
      flex-basis: 100%;
      background-color: #553311;
      padding: 10px;
      color: white
    }
    .calendar .day-of-week {
      background-color: #aa7733;
      padding: 10px;
      color: white
    }
    .calendar span {
      flex-basis: 14.2857142857%;
    }
    .calendar div {
      border: 4px solid transparent;
    }
    .calendar .active {
      background-color: #eecc77;
    }
    .calendar .today {
      border: 4px dotted #553311;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <ul role="list">
        <li><a href="/">Habits</a>
        <li><a href="/login">Login</a>
        <li><a href="/logout">Logout</a>
      </ul>
    </nav>
  </header>
  <main class="">
    <h1>🍪Cookie time!🍪</h1>
    <div class="content" hx-ext="ws" ws-connect="/ws">
      <ul class="f-row dense" role="list">
        <li class="row-item">
          <button class="counter-button" id="remove" ws-send hx-trigger="click"
            title="Remove habit completion for today...">😔</button>
        </li>
        <li class="row-item">
          <!-- workaround https://github.com/bigskysoftware/htmx/issues/2141#issuecomment-1904120545 -->
          <div id="status" ws-send hx-trigger="load delay:1ms" hx-ext="debug">Loading...</div>
        </li>
        <li class="row-item">
          <button class="counter-button" id="add" ws-send hx-trigger="click"
            title="Mark habit as completed today!">🥰</button>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    Powered by: <a href="https://clojure.org/">Clojure</a>, <a href="https://github.com/http-kit/http-kit">http-kit</a>, <a href="https://htmx.org/">HTMX</a>, and <a href="https://missing.style/">missing.css</a>.
    Cookie icons created by <a href="https://www.flaticon.com/free-icons/cookie" title="cookie icons">Freepik - Flaticon</a>.
  </footer>
</body>
</html>
