<!doctype html>
<html class="-no-dark-theme">
<head>
  <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  <style>
    .navbar nav {
      margin-left: auto;
      margin-right: auto;
    }

    .row-item {
      text-align: center;
    }
    .counter-button {
      font-size: 50px;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <ul role="list">
        <li><a href="/">Habits</a>
        <li><a href="/login">Login</a>
        <li><a href="/logout">Logout</a>
      </ul>
    </nav>
  </header>
  <main class="airy center">
    <h1>🍪Cookie time!🍪</h1>
    <div hx-ext="ws" ws-connect="/ws">
      <ul class="f-row dense" role="list">
        <li class="row-item">
          <button class="counter-button" id="remove" ws-send hx-trigger="click"
            title="Remove habit completion for today...">😔</button>
        </li>
        <li class="row-item">
          <!-- workaround https://github.com/bigskysoftware/htmx/issues/2141#issuecomment-1904120545 -->
          <div id="status" ws-send hx-trigger="load delay:1ms" hx-ext="debug">Loading...</div>
        </li>
        <li class="row-item">
          <button class="counter-button" id="add" ws-send hx-trigger="click"
            title="Mark habit as completed today!">🥰</button>
        </li>
      </ul>
    </div>
</body>
</html>
